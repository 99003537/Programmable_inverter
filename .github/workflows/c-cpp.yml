name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: make
      run: make run -C Miniproject/3_implementation/
    - name: make
      run: make test -C Miniproject/3_implementation/
